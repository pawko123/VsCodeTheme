<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Testing HTML syntax highlighting">
    <title>HTML Test File</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Inline CSS */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1b26;
            color: #e9e9ed;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        h1 {
            color: #7dcfff;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        
        .button {
            background-color: #7aa2f7;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .button:hover {
            background-color: #89ddff;
            transform: translateY(-2px);
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header section -->
    <header class="header">
        <nav class="navbar">
            <a href="/" class="logo">Logo</a>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main content -->
    <main class="container">
        <section id="home">
            <h1>Welcome to the Test Page</h1>
            <p>This is a <strong>test file</strong> for <em>HTML syntax highlighting</em>.</p>
            
            <form action="/submit" method="POST" class="form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="email@example.com" required>
                </div>
                
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" placeholder="Your message..."></textarea>
                </div>
                
                <button type="submit" class="button">Submit</button>
            </form>
        </section>

        <section id="data">
            <h2>Data Table</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>John Doe</td>
                        <td>john@example.com</td>
                        <td><span class="badge active">Active</span></td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Jane Smith</td>
                        <td>jane@example.com</td>
                        <td><span class="badge inactive">Inactive</span></td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2026 Test Company. All rights reserved.</p>
    </footer>

    <script>
        // Inline JavaScript
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Page loaded!');
            
            const button = document.querySelector('.button');
            button.addEventListener('click', function(e) {
                e.preventDefault();
                alert('Form submitted!');
            });
        });
    </script>
    <script src="app.js"></script>
</body>
</html>
